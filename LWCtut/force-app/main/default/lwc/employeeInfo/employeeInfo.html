<template>
    <template if:true={show}>
        <lightning-card title="Employee Information">
            <div class="slds-m-around_medium">
                <lightning-input label="Employee Name" value={name} onchange={namehandler}></lightning-input>
                <lightning-input label="Employee Age" type="number" value={age} onchange={agehandler}></lightning-input>
                <lightning-input label="Employee Salary" type="number" value={salary} onchange={salaryhandler}></lightning-input>
                <lightning-button label="Next" onclick={handlernext}></lightning-button>
            </div>
        </lightning-card>
    </template>
    <template if:false={show}>
        <lightning-card title="Employee details">
            <div class="slds-m-around_medium">
        <p>Employee Name : {name}</p>
        <p>Employee Name : {age}</p>
        <p>Employee Name : {salary}</p>
    </div>
    </lightning-card>
    </template>
</template>
