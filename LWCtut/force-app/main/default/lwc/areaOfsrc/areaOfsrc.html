<template>
    <lightning-card title="Caluclate Area of Square/Rectange/Circle">
        <lightning-layout class="slds-m-around_medium" multiple-rows>
            <lightning-layout-item size="12">
                <lightning-input type="decimal" label="Enter the side of square" onchange={sideHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input type="decimal" label="Enter the length of rectangle" onchange={lengthHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input type="decimal" label="Enter the breadth of rectangle" onchange={breadthHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input type="decimal" label="Enter the radius of circle" onchange={radiusHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-button label="Square" icon-position="left" onclick={squareHandler}></lightning-button>
                <lightning-button label="Rectange" icon-position="centre" onclick={rectangleHandler}></lightning-button>
                <lightning-button label="circle" icon-position="right" onclick={circleHandler}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-formatted-text value={currentOutput}></lightning-formatted-text>
            </lightning-layout-item>
            
        </lightning-layout>
    </lightning-card>
</template>
